<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Channel WebRTC</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <h3 id="label-username">USERNAME</h3>
    <div>
        <input type="text" id="username">
        <button id="btn-join">Join Room</button>
    </div>

    <div class="main-grid-container">

        <div id="video-container">
            <div>
                <video autoplay playsinline style="float: left;" id="local-video"></video>
            </div>
            <button id="btn-toggle-audio">Audio Mute</button>
            <button id="btn-toggle-video">Video Off</button>
        </div>

        <div id="chat">
            <h3>Chat</h3>
            <div id="messages">
                <ul id="message-list">

                </ul>
            </div>

            <div>
                <input type="text" id="msg"/>
                <button id="btn-send-msg">Send Message</button>
            </div>
            <button id="btn-share-screen">Share Screen</button>
        </div>

    </div>

    <script src={% static 'js/main.js' %}></script>
</body>
</html>
